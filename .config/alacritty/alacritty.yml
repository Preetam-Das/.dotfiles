cursor:
  style:
    shape: Block
    blinking: on
  blink_interval: 300

mouse:
  hide_when_typing: true

window:
  padding:
    x: 10
    y: 10

font:
  normal:
    family: Source Code Pro
    # family: FiraCode Nerd Font Mono 
    style: Regular

  bold:
    family: Source Code Pro
    # family: FiraCode Nerd Font Mono 
    style: Bold

  italic:
    family: Source Code Pro
    # family: FiraCode Nerd Font Mono 
    style: Italic

  bold_italic:
    family: Source Code Pro
    # family: FiraCode Nerd Font Mono 
    style: Bold Italic

  size: 8

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
