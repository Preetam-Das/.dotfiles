########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080@60,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper & eww daemon

# Source a file (multi-file configs)
source = ~/.cache/wal/colors-hyprland.conf
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,20

# plugin = /home/pree/Others/hyprplugins/hyprbars.so
plugin = /home/pree/Others/hyprplugins/hyprfocus.so

plugin {
     hyprbars {
        bar_height = 20
        bar_text_size = 12
        bar_text_font = "Fira Code Nerd Font Mono"

        buttons {
            button_size = 12
            col.maximize = $color5
            col.close = $color6
        }
    }

    hyprfocus {
        enabled = yes
        opacity = 0.9

        bezier = flashIn, 0.5,0.0,1.0,0.5
        bezier = flashOut, 0.0,0.5,0.5,1.0

        flash_in_bezier = flashIn
        flash_in_speed = 1

        flash_out_bezier = flashOut
        flash_out_speed = 5
    }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 40
    repeat_delay = 400

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 6
    border_size = 2

    col.active_border = $color6 none 45deg
    col.inactive_border = none
    col.group_border_active = $color2
    col.group_border = none

    layout = dwindle
    cursor_inactive_timeout = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 2
    blur_new_optimizations = on
    blur_xray = true

    blurls = topbar

    drop_shadow = yes
    shadow_offset = 0 0
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = $color0

    active_opacity = 1
    inactive_opacity = 1

    dim_strength = 0.3
    dim_inactive = true
    dim_around = 0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1, 1.9, 0.1, 0.85
    bezier = bounce2, 0.175, 0.885, 0.32, 1.275
    bezier = linear, 0, 0, 1, 1

    animation = windows, 1, 1.6, bounce, slide
    animation = windowsMove, 1, 2, bounce2, slide
    # animation = windowsIn, 1, 7, default, slide
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 20, default
    animation = borderangle, 1, 50, myBezier, once
    animation = fade, 1, 7, default
    animation = fadeIn, 0, 7, default
    animation = workspaces, 1, 3, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 1
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = opacity 0.9 0.9, ^(kitty)$
# windowrulev2 = opacity 0.9 0.9, fullscreen:1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, S, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# mybinds
bind = $mainMod CTRL, return, exec, firefox
bind = $mainMod, B, exec, eww open --toggle bar
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, R, exec, hyprwal && eww reload && hyprpaper
bind = $mainMod, G, togglegroup,
bind = $mainMod, TAB, exec, hyprctl dispatch changegroupactive forward
bind = $mainMod SHIFT, TAB, exec, hyprctl dispatch changegroupactive b

# Volume
binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
binde = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+

# move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# move floating window
binde = $mainMod SHIFT CTRL, right, moveactive, 25 0
binde = $mainMod SHIFT CTRL, left, moveactive, -25 0
binde = $mainMod SHIFT CTRL, up, moveactive, 0 -25
binde = $mainMod SHIFT CTRL, down, moveactive, 0 25
binde = $mainMod SHIFT CTRL, l, moveactive, 25 0
binde = $mainMod SHIFT CTRL, h, moveactive, -25 0
binde = $mainMod SHIFT CTRL, k, moveactive, 0 -25
binde = $mainMod SHIFT CTRL, j, moveactive, 0 25
binde = $mainMod SHIFT CTRL ALT, right, moveactive, 80 0
binde = $mainMod SHIFT CTRL ALT, left, moveactive, -80 0
binde = $mainMod SHIFT CTRL ALT, up, moveactive, 0 -80
binde = $mainMod SHIFT CTRL ALT, down, moveactive, 0 80
binde = $mainMod SHIFT CTRL ALT, l, moveactive, 80 0
binde = $mainMod SHIFT CTRL ALT, h, moveactive, -80 0
binde = $mainMod SHIFT CTRL ALT, k, moveactive, 0 -80
binde = $mainMod SHIFT CTRL ALT, j, moveactive, 0 80

# cycle window
bind = $mainMod, c, cyclenext,
bind = $mainMod SHIFT, c, cyclenext, prev

# resize window
binde = $mainMod ALT, right, resizeactive, 25 0
binde = $mainMod ALT, left, resizeactive, -25 0
binde = $mainMod ALT, up, resizeactive, 0 -25
binde = $mainMod ALT, down, resizeactive, 0 25
binde = $mainMod ALT, l, resizeactive, 25 0
binde = $mainMod ALT, h, resizeactive, -25 0
binde = $mainMod ALT, k, resizeactive, 0 -25
binde = $mainMod ALT, j, resizeactive, 0 25

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# bind = $mainMod, 1, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 2, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 3, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 4, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 5, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 6, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 7, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 8, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 9, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod, 10, exec, eww open wbar && sleep 1 && eww close wbar

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to prev/next workspace with mainMod + SHIFT + {x,z}
bind = $mainMod SHIFT, x, movetoworkspace, e+1
bind = $mainMod SHIFT, z, movetoworkspace, e-1
# bind = $mainMod SHIFT, x, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod SHIFT, z, exec, eww open wbar && sleep 1 && eww close wbar

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, x, workspace, e+1
bind = $mainMod, z, workspace, e-1
bind = $mainMod CTRL, x, workspace, +1
bind = $mainMod CTRL, z, workspace, -1
# bind = $mainMod , x, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod , z, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod CTRL, x, exec, eww open wbar && sleep 1 && eww close wbar
# bind = $mainMod CTRL, z, exec, eww open wbar && sleep 1 && eww close wbar

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

